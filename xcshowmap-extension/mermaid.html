<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XC Flow Map Diagram</title>
    <script src="mermaid.min.js"></script>
    <script src="mermaid-init.js" defer></script> <!-- Move JS to a separate file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        pre.mermaid {
            background: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #rawMermaidCode {
            margin-top: 20px;
            padding: 10px;
            background: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
        }

        button {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h2>XC Flow Map Diagram</h2>
    <pre id="diagram" class="mermaid"></pre>
    <button id="savePNG">Save as PNG</button>

    <h3>Mermaid Code</h3>
    <pre id="rawMermaidCode"></pre>
    <button id="copyMermaid">Copy Mermaid Code</button>
</body>

</html>
