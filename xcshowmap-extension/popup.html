<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XC Flow Map</title>
    <script src="popup.js" defer></script>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <h2>XC Flow Map</h2>
        <div id="wrongPageMessage" class="wrong-page-message" style="display: none;">
            <p>Please navigate to an F5XC console page with HTTP Load Balancers (or refresh page) to use this extension.
            </p>
        </div>
        <div id="mainContent">
            <label for="loadBalancerSelect">Select Load Balancer:</label>
            <select id="loadBalancerSelect">
                <option value="" disabled selected>Loading...</option>
            </select>
            <button id="generateBtn" disabled>Generate Diagram</button>
            <button id="downloadLogsBtn">Download Debug Logs</button>
            <div id="diagram" style="display: none;"></div>
        </div>
    </div>

    <div id="errorContainer" class="error-container"></div>
</body>

</html>
